<!DOCTYPE html>
<html>

<head>
    <title>Mnemonic Validate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
    <x-mnemonic-phrase></x-mnemonic-phrase>
    <h1>Validate your Passphrase</h1>
    <x-mnemonic-validate>
        <x-slider>
            <x-slide-container>
                <x-slide></x-slide>
                <x-slide></x-slide>
                <x-slide></x-slide>
            </x-slide-container>
        </x-slider>
    </x-mnemonic-validate>

    <script src="/mnemonic-phrase/mnemonic-phrase.min.js"></script>
    <script src="/x-element/x-element.js"></script>
    <link rel="stylesheet" href="../../fast-font/fast-font.css">
    <link rel="stylesheet" href="../../theme/theme.css">
    <link rel="stylesheet" href="../../inputs/inputs.css">

    <script src="../../x-mnemonic-phrase/x-mnemonic-phrase.js"></script>
    <link rel="stylesheet" href="../../x-mnemonic-phrase/x-mnemonic-phrase.css">

    <script src="../../x-slider/x-slider.js"></script>
    <link rel="stylesheet" href="../../x-slider/x-slider.css">

    <script src="../x-mnemonic-validate.js"></script>
    <link rel="stylesheet" href="../x-mnemonic-validate.css">

    <script>
        const randomKey = window.crypto.getRandomValues(new Uint8Array(32));
        const $mnemonicPhrase = new XMnemonicPhrase();
        $mnemonicPhrase.privateKey = MnemonicPhrase._arrayToHex(randomKey);

        const $mnemonicValidate = new XMnemonicValidate();
        $mnemonicValidate.privateKey = MnemonicPhrase._arrayToHex(randomKey);
        $mnemonicValidate.reset();

        $mnemonicValidate.addEventListener('validated', () => {
            console.log('Event "validated" fired');
        });
    </script>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--primary-background);
        }
        h1 {
            font-weight: 200;
        }
        a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            cursor: pointer;
        }
        a:hover {
            border-bottom: 1px solid white;
        }
        x-mnemonic-validate button {
            margin: 4px;
        }
    </style>
</body>
</html>
