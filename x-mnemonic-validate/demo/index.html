<!DOCTYPE html>
<html>

<head>
    <title>Mnemonic Validate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../x-mnemonic-validate.css" rel="stylesheet">
    <style>
    html,
    body {
        min-height: 100%;
        width: 100%;
        color: white;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--primary-background);
    }

    h1 {
        font-weight: 200;
    }

    a {
        color: white;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        cursor: pointer;
    }

    a:hover {
        border-bottom: 1px solid white;
    }
    </style>
</head>

<body>
    <x-mnemonic-phrase></x-mnemonic-phrase>
    <h1>Validate your Passphrase</h1>
    <x-mnemonic-validate></x-mnemonic-validate>
    <a>-></a>
    <script type="module">
    import MnemonicPhrase from '/library/mnemonic-phrase/mnemonic-phrase.es6.min.js';
    import XMnemonicPhrase from '../x-mnemonic-phrase/x-mnemonic-phrase.js';
    import XMnemonicValidate from '../x-mnemonic-validate.js';

    const randomKey = window.crypto.getRandomValues(new Uint8Array(32));
    const $mnemonicPhrase = new XMnemonicPhrase();
    $mnemonicPhrase.privateKey = MnemonicPhrase._arrayToHex(randomKey);

    const $mnemonicValidate = new XMnemonicValidate();
    $mnemonicValidate.privateKey = MnemonicPhrase._arrayToHex(randomKey);

    $mnemonicValidate.addEventListener('x-phrase-validated', () => {
        console.log('Event "validated" fired');
    });

    document.querySelector('a').addEventListener('click', () => $mnemonicValidate._next());
    </script>
</body>

</html>
