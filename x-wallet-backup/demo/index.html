<!DOCTYPE html>
<html>

<head>
    <title>Wallet Backup Demo</title>
    <link href="/libraries/nimiq-style/nimiq-style.css" rel="stylesheet">
    <link href="../x-wallet-backup.css" rel="stylesheet">
    <style type="text/css">
    html,
    body {
        height: 100vh;
        width: 100%;
    }
    </style>
</head>

<body>
<x-wallet-backup></x-wallet-backup>
<script type="module">
    import XWalletBackup from "../x-wallet-backup.js";
    import NanoApi from '/libraries/nano-api/nano-api.js';

    const $walletBackup = new XWalletBackup();
    const api = NanoApi.getApi();
    api.generateKeyPair().then(keyPair => {
        $walletBackup.setKeyPair(keyPair);
        $walletBackup.createBackup('');
    });
</script>
</body>

</html>
