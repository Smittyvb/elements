<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../view-backup-phrase-validate.css" rel="stylesheet">
</head>

<body>
    <main>
        <view-backup-phrase-validate></view-backup-phrase-validate>
    </main>
    <script type="module">
    import ViewBackupPhraseValidate from '../view-backup-phrase-validate.js';
    import MnemonicPhrase from '/libraries/mnemonic-phrase/mnemonic-phrase.min.js';
 
    const $view = new ViewBackupPhraseValidate();

    const randomKey = window.crypto.getRandomValues(new Uint8Array(32));
    $view.privateKey = MnemonicPhrase._arrayToHex(randomKey);

    $view.addEventListener('x-validated', () => {
        console.log('Event "validated" fired');
    });
    </script>
</body>

</html>
