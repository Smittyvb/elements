<!DOCTYPE html>
<html>

<head>
    <title>Nimiq QR Code Scanner</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,user-scalable=0,minimum-scale=1,maximum-scale=1,initial-scale=1">
    <link href="../x-address-scanner.css" rel="stylesheet">
    <style type="text/css">
        @import "/library/nimiq-style/nimiq-style.css";
        @import "/elements/x-toast/x-toast.css";
    </style>
</head>

<body>
    <x-address-scanner></x-address-scanner>
    <script type="module">
        import XQrScanner from "../x-address-scanner.js";
        import XToast from "/elements/x-toast/x-toast.js";
        const $scanner = new XQrScanner();
        const onScan = e => XToast.show(e.detail);
        $scanner.addEventListener('x-address-scan', onScan);
        $scanner.start();
    </script>
</body>

</html>
