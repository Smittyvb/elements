<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../screen-identicons.css" rel="stylesheet">
</head>

<body>
    <screen-identicons></screen-identicons>
    <x-nimiq-api></x-nimiq-api>

    const $screen = new ScreenIdenticons();
    $screen.visible = true;
    const $api = new XNimiqApi();
    $api.addEventListener('x-api-ready', event => $screen.onApiReady(event.detail));
    </script>
