<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../screen-backup-phrase.css" rel="stylesheet">
</head>

<body>
    <screen-backup-phrase></screen-backup-phrase>
    <script type="module">
    import ScreenBackupPhrase from '../screen-backup-phrase.js'; 
    import MnemonicPhrase from '/library/mnemonic-phrase/mnemonic-phrase.es6.min.js';

    const $screen = new ScreenBackupPhrase();

    const randomKey = window.crypto.getRandomValues(new Uint8Array(32));
    $screen.privateKey = MnemonicPhrase._arrayToHex(randomKey);
    </script>
</body>

</html>
