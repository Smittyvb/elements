<!DOCTYPE html>
<html>

<head>
    <title>x-password-indicator demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../x-password-indicator.css" rel="stylesheet">
    <link href="../../x-toast/x-toast.css" rel="stylesheet">
</head>

<body>
    <main>
        <x-password-indicator></x-password-indicator>
    </main>
    <script type="module">
        import XPasswordIndicator from "../x-password-indicator.js";
        const $indicator = new XPasswordIndicator();
        import XToast from "../../x-toast/x-toast.js";
        const $toast = new XToast();
        $indicator.addEventListener('x-password-indicator', e => $toast.show(`${e.type}: ${e.detail}`));
    </script>
</body>

</html>
