<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../screen-backup-phrase-import.css" rel="stylesheet">
</head>

<body>
    <screen-backup-phrase-import></screen-backup-phrase-import>
    <script type="module">
    import ScreenBackupPhraseImport from '../screen-backup-phrase-import.js';
    import MnemonicPhrase from '/libraries/mnemonic-phrase/mnemonic-phrase.es6.min.js';

    const $screen = new ScreenBackupPhraseImport();

    const randomKey = window.crypto.getRandomValues(new Uint8Array(32));
    $screen.privateKey = MnemonicPhrase._arrayToHex(randomKey);

    $screen.addEventListener('x-import', () => {
        console.log('Event "import" fired');
    });
    </script>
</body>

</html>
