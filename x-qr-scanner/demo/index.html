<!DOCTYPE html>
<html>

<head>
    <title>Nimiq QR Code Scanner</title>
    <meta name="viewport" content="target-densitydpi=device-dpi,user-scalable=0,minimum-scale=1,maximum-scale=1,initial-scale=1">
    <link href="../x-qr-scanner.css" rel="stylesheet">
    <style type="text/css">
        @import "/libraries/nimiq-style/nimiq-style.css";
        @import "/elements/x-toast/x-toast.css";
    </style>
</head>

<body>
    <x-qr-scanner></x-qr-scanner>
    <script type="module">
        import XQrScanner from "../x-qr-scanner.js";
        import XToast from "/elements/x-toast/x-toast.js";
        const $scanner = new XQrScanner();
        const onScan = e => {
            XToast.show(e.detail);
            console.log(e.detail);
        };
        $scanner.addEventListener('x-qr-scan', onScan);
        $scanner.start();
    </script>
</body>

</html>
