<!DOCTYPE html>
<html>

<head>
    <title>Mnemonic Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../../fast-font/fast-font.css" rel="stylesheet">
    <link href="../../theme/theme.css" rel="stylesheet">
    <link href="../../inputs/inputs.css" rel="stylesheet">
    <script src="/x-element/x-element.js"></script>
    <script src="/mnemonic-phrase/mnemonic-phrase.min.js"></script>
    <script src="../../x-mnemonic-phrase/x-mnemonic-phrase.js"></script>
    <link href="../../x-mnemonic-phrase/x-mnemonic-phrase.css" rel="stylesheet">
    <script src="../auto-complete.min.js"></script>
    <link href="../auto-complete.css" rel="stylesheet">
    <script src="../x-mnemonic-input.js"></script>
    <link href="../x-mnemonic-input.css" rel="stylesheet">
    <style>
    html,
    body {
        min-height: 100%;
        width: 100%;
        color: white;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--primary-background);
    }

    h1 {
        font-weight: 200;
    }

    p {
        text-align: center;
    }

    code {
        font-family: monospace;
        font-size: 15px;
        border: 1px solid white;
        padding: 2px 6px;
        border-radius: 5px;
    }

    #privateKey {
        margin-top: 2em;
    }
    </style>
</head>

<body>
    <x-mnemonic-phrase></x-mnemonic-phrase>
    <h1>Recover your Private Key</h1>
    <p>Press <code>Space</code> or <code>Tab</code> at the end of a word to jump to the next field.</p>
    <x-mnemonic-input></x-mnemonic-input>
    <p>
        Your private key:
        <br />
        <span id="privateKey">-</span>
    </p>
    <script>
    const randomKey = window.crypto.getRandomValues(new Uint8Array(32));
    const $mnemonicPhrase = new XMnemonicPhrase();
    $mnemonicPhrase.privateKey = MnemonicPhrase._arrayToHex(randomKey);

    const $mnemonicInput = new XMnemonicInput();

    $mnemonicInput.addEventListener('recovered', e => {
        document.querySelector('#privateKey').textContent = e.detail;
    });
    </script>
</body>

</html>
