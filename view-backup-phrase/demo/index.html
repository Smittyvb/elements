<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../view-backup-phrase.css" rel="stylesheet">
</head>

<body>
    <main>
        <view-backup-phrase></view-backup-phrase>
    </main>
    <script type="module">
    import ViewBackupPhrase from '../view-backup-phrase.js'; 
    import MnemonicPhrase from '/library/mnemonic-phrase/mnemonic-phrase.min.js';

    const $view = new ViewBackupPhrase();

    const randomKey = window.crypto.getRandomValues(new Uint8Array(32));
    $view.privateKey = MnemonicPhrase._arrayToHex(randomKey);
    </script>
</body>

</html>
