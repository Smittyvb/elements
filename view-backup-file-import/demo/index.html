<!DOCTYPE html>
<html>

<head>
    <title>view-backup-file-import</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../view-backup-file-import.css" rel="stylesheet">
</head>

<body>
    <main>
        <view-backup-file-import></view-backup-file-import>
    </main>
    <script type="module">
    import ViewBackupFileImport from '../view-backup-file-import.js';
    const $view = new ViewBackupFileImport();
    document.body.addEventListener('x-encrypted-wallet', e => {
        const wallet = e.detail;
        setTimeout(() => {
            if (wallet.password === '111111') {
                $view.onSuccess();
            } else {
                $view.onPinIncorrect();
            }
        }, 3000);
    });
    </script>
</body>

</html>
