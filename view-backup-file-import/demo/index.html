<body>
    <main>
        <view-backup-file-import></view-backup-file-import>
    </main>
    <script>
    const $view = new ViewBackupFileImport();
    document.body.addEventListener('x-encrypted-wallet', e => {
        const wallet = e.detail;
        setTimeout(() => {
            if (wallet.pin === '111111') {
                $view.onSuccess();
            } else {
                $view.onPinIncorrect();
            }
        }, 3000);
    });
    </script>
</body>
