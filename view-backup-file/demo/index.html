    <main>
        <view-backup-file></view-backup-file>

    <script type="module">
    import ViewBackupFile from '../view-backup-file.js';
    const $view = new ViewBackupFile();
    document.addEventListener('x-encrypt-backup', e => _onEncryptBackup(e));
    document.addEventListener('x-file-backup-complete', e => console.log('export complete!'));

    function _onEncryptBackup(e) { setTimeout(e => _setRawBackup(), 1000)}

    function _setRawBackup() {
        const address = 'NQ52 R00E 3NKS DXH5 53U3 RK0V S7V4 LEH0 QV64';
        const privateKey = 'b15560371ce744c3931327205160a68ac46e2cb19bf09ddbd33bfc0292be32ad';
        $view.backup(address, privateKey);
    }
    </script>
</body>
