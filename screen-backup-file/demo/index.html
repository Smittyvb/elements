<!DOCTYPE html>
<html>

<head>
    <title>screen-backup-file</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../screen-backup-file.css" rel="stylesheet">
</head>

<body>
    <div class="x-parent-screen">
        <screen-backup-file></screen-backup-file>
    </div>
    <script type="module">
    import ScreenBackupFile from '../screen-backup-file.js';
    const $screen = new ScreenBackupFile();
    document.addEventListener('x-encrypt-backup', e => _onEncryptBackup(e));
    document.addEventListener('x-file-backup-complete', e => console.log('export complete!'));

    function _onEncryptBackup(e) { setTimeout(e => _setRawBackup(), 200)}

    function _setRawBackup() {
        const address = 'NQ52 R00E 3NKS DXH5 53U3 RK0V S7V4 LEH0 QV64';
        const privateKey = 'b15560371ce744c3931327205160a68ac46e2cb19bf09ddbd33bfc0292be32ad';
        $screen.backup(address, privateKey);
    }
    </script>
</body>

</html>
